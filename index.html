<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Screens, Small Steps - Infographic</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM for the component logic -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // Inline SVG Components to ensure zero dependencies and fix rendering errors
        const ShieldCheck = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>
        );

        const Gamepad2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="15.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="13.5" r=".5" fill="currentColor"/></svg>
        );

        const Smartphone = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
        );

        const Monitor = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></svg>
        );

        const Lock = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );

        const MessageCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
        );

        const EyeOff = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        );

        const MapPin = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        );

        const CheckCircle2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
        );

        const Info = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );

        const Icon = ({ name: IconComponent, className }) => {
            return <IconComponent className={className} />;
        };

        const App = () => {
            const devices = [
                {
                    title: "Gaming Consoles",
                    icon: Gamepad2,
                    color: "bg-indigo-50",
                    border: "border-indigo-200",
                    iconColor: "text-indigo-600",
                    steps: [
                        { label: "Ad Privacy", detail: "Opt-out of 'Interest-based ads' in Account Settings." },
                        { label: "Data Sharing", detail: "Disable 'Share gameplay data' with 3rd parties." },
                        { label: "Interaction", detail: "Set voice/text chat to 'Friends Only'." }
                    ]
                },
                {
                    title: "Phones & Tablets",
                    icon: Smartphone,
                    color: "bg-emerald-50",
                    border: "border-emerald-200",
                    iconColor: "text-emerald-600",
                    steps: [
                        { label: "Ad Tracking", detail: "Reset Ad ID & use 'Limit Ad Tracking' (iOS/Android)." },
                        { label: "Location", detail: "Disable 'Precise Location' for games & social apps." },
                        { label: "Controls", detail: "Enable Apple Screen Time or Google Family Link." }
                    ]
                },
                {
                    title: "PCs & Web",
                    icon: Monitor,
                    color: "bg-sky-50",
                    border: "border-sky-200",
                    iconColor: "text-sky-600",
                    steps: [
                        { label: "Extensions", detail: "Install uBlock Origin to block tracking scripts." },
                        { label: "Personalization", detail: "Toggle off 'Personalized Ads' in Google/MS accounts." },
                        { label: "Safe Modes", detail: "Use Restricted Mode on YouTube and Roblox." }
                    ]
                }
            ];

            return (
                <div className="min-h-screen p-4 md:p-8 text-slate-900">
                    {/* Header */}
                    <header className="max-w-5xl mx-auto text-center mb-12">
                        <div className="inline-flex items-center justify-center p-3 bg-indigo-600 text-white rounded-2xl mb-4 shadow-lg">
                            <Icon name={ShieldCheck} className="w-10 h-10" />
                        </div>
                        <h1 className="text-4xl md:text-5xl font-black tracking-tight text-slate-900 mb-4">
                            Safe Screens, Small Steps
                        </h1>
                        <p className="text-xl text-slate-600 max-w-2xl mx-auto leading-relaxed">
                            A parent's guide to privacy and data protection for children aged <strong>4–11</strong>.
                        </p>
                    </header>

                    {/* The "Big Three" Principles */}
                    <section className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex flex-col items-center text-center">
                            <div className="p-3 rounded-full bg-rose-100 text-rose-600 mb-4">
                                <Icon name={EyeOff} className="w-6 h-6" />
                            </div>
                            <h3 className="font-bold text-lg mb-2 text-rose-900">Stop the Trail</h3>
                            <p className="text-sm text-slate-500">Reset Ad IDs to prevent companies from building a profile on your child.</p>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex flex-col items-center text-center">
                            <div className="p-3 rounded-full bg-amber-100 text-amber-600 mb-4">
                                <Icon name={MapPin} className="w-6 h-6" />
                            </div>
                            <h3 className="font-bold text-lg mb-2 text-amber-900">Mask the Map</h3>
                            <p className="text-sm text-slate-500">Turn off precise location. Apps don't need to know exactly where you live.</p>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex flex-col items-center text-center">
                            <div className="p-3 rounded-full bg-indigo-100 text-indigo-600 mb-4">
                                <Icon name={MessageCircle} className="w-6 h-6" />
                            </div>
                            <h3 className="font-bold text-lg mb-2 text-indigo-900">Circle of Trust</h3>
                            <p className="text-sm text-slate-500">Set interaction settings to 'Friends Only' to block unknown contact.</p>
                        </div>
                    </section>

                    {/* Device Matrix */}
                    <main className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
                        {devices.map((device, idx) => (
                            <div key={idx} className={`rounded-3xl border-2 ${device.border} ${device.color} overflow-hidden flex flex-col`}>
                                <div className="p-6 text-center border-b border-inherit">
                                    <div className="flex justify-center mb-3">
                                        <Icon name={device.icon} className={`w-8 h-8 ${device.iconColor}`} />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800">{device.title}</h2>
                                </div>
                                <div className="p-6 flex-grow bg-white/50">
                                    <ul className="space-y-6">
                                        {device.steps.map((step, sIdx) => (
                                            <li key={sIdx} className="flex gap-4">
                                                <div className="mt-1">
                                                    <Icon name={CheckCircle2} className="w-5 h-5 text-slate-400" />
                                                </div>
                                                <div>
                                                    <p className="font-bold text-slate-800 text-sm uppercase tracking-wider">{step.label}</p>
                                                    <p className="text-slate-600 text-sm leading-snug">{step.detail}</p>
                                                </div>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* Conversational Tip */}
                    <section className="max-w-5xl mx-auto mt-12">
                        <div className="bg-indigo-900 text-white rounded-3xl p-8 shadow-xl relative overflow-hidden">
                            <div className="absolute right-0 top-0 opacity-10 transform translate-x-1/4 -translate-y-1/4">
                                <Icon name={ShieldCheck} className="w-64 h-64" />
                            </div>
                            <div className="relative z-10 flex flex-col md:flex-row items-center gap-8">
                                <div className="p-4 bg-white/10 rounded-2xl backdrop-blur-md">
                                    <Icon name={Info} className="w-10 h-10 text-indigo-200" />
                                </div>
                                <div>
                                    <h3 className="text-2xl font-bold mb-2">The Kitchen Table Chat</h3>
                                    <p className="text-indigo-100 text-lg max-w-2xl leading-relaxed">
                                        "We use these settings because your data is valuable—just like your favorite toys. We protect it so companies don't follow you around online."
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer / Accessibility */}
                    <footer className="max-w-5xl mx-auto mt-12 border-t border-slate-200 pt-8 flex flex-col md:flex-row justify-between items-center text-slate-500 text-sm">
                        <div className="flex gap-4 mb-4 md:mb-0">
                            <span className="bg-slate-200 px-3 py-1 rounded-full font-medium">#SafeScreensSmallSteps</span>
                            <span className="bg-slate-200 px-3 py-1 rounded-full font-medium">#ScottishEdTech</span>
                        </div>
                        <p className="flex items-center gap-2">
                            <Icon name={Lock} className="w-4 h-4" /> High Contrast & Screen Reader Optimized
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
